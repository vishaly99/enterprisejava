<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        Search:
        <h:selectOneMenu id="deptid" value="#{employeeBean.deptid}">
            <f:selectItems value="#{employeeBean.deptlist}" var="dept" itemValue="#{dept.deptid}" itemLabel="#{dept.deptname}"></f:selectItems>
        </h:selectOneMenu>
        <h:commandButton value="Search" action="#{employeeBean.showempbyid()}"></h:commandButton>
        <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{employeeBean.showempbyid()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Empid"/>
                        </f:facet>
                        <h:outputText value="#{item.empid}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Empname"/>
                        </f:facet>
                        <h:outputText value="#{item.empname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Gender"/>
                        </f:facet>
                        <h:outputText value="#{item.gender}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Deptid"/>
                        </f:facet>
                        <h:outputText value="#{item.deptid.deptname}"/>
                    </h:column>
                   
                       
                        
                </h:dataTable>
         </h:form>
    </h:body>
</html>
