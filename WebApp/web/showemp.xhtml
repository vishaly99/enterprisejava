<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{employeeBean.showemp()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Empid"/>
                        </f:facet>
                        <h:outputText value="#{item.empid}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Empname"/>
                        </f:facet>
                        <h:outputText value="#{item.empname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Gender"/>
                        </f:facet>
                        <h:outputText value="#{item.gender}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Deptid"/>
                        </f:facet>
                        <h:outputText value="#{item.deptid.deptname}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandButton value="Update" action="#{employeeBean.updatemp(item)}"></h:commandButton>
                        <h:commandButton value="Delete" action="#{employeeBean.deletemp(item.empid)}"></h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
