<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:link value="Add Product" outcome="insertProduct"></h:link>
            <br></br>
            <h:link value="Search Product" outcome="searchProduct"></h:link>
            <br></br>
            <h:link value="Search Product by category Id" outcome="searchProductByCategoryId"></h:link>
        <h:form>
        <h:dataTable var="s" value="#{productJSFManagedBean.getProductData()}" border="1" cellpadding="2" cellspacing="2">
            <h:column>
                <f:facet name="header">Id</f:facet><!-- comment -->
                <h:outputText value="#{s.id}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">qty</f:facet><!-- comment -->
                <h:outputText value="#{s.quantity}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet><!-- comment -->
                <h:outputText value="#{s.price}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Product Name</f:facet><!-- comment -->
                <h:outputText value="#{s.productName}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Category</f:facet><!-- comment -->
                <h:outputText value="#{s.categoryId.categoryName}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Brand</f:facet><!-- comment -->
                <h:outputText value="#{s.brandId.brandName}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet><!-- comment -->
                <h:commandLink value="Delete" action="#{productJSFManagedBean.deleteProductData(s.id)}"></h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet><!-- comment -->
                <h:commandLink value="Update" action="#{productJSFManagedBean.getProductDataById(s.id)}"></h:commandLink>
            </h:column>
            
        </h:dataTable>
        </h:form>

        </f:view>

    </h:body>
</html>
