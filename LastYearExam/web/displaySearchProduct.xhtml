<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{productJSFManagedBean.productSearchCollection}" var="p" border="1" cellpadding="2" cellspacing="2">
            <h:column>
                <f:facet name="header">Id</f:facet><!-- comment -->
                <h:outputText value="#{p.id}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Qty</f:facet><!-- comment -->
                <h:outputText value="#{p.quantity}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">price</f:facet><!-- comment -->
                <h:outputText value="#{p.price}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Product Name</f:facet><!-- comment -->
                <h:outputText value="#{p.productName}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Category Name</f:facet><!-- comment -->
                <h:outputText value="#{p.categoryId.categoryName}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Brand Name</f:facet><!-- comment -->
                <h:outputText value="#{p.brandId.brandName}"></h:outputText>
            </h:column>

        </h:dataTable>
    </h:body>
</html>
